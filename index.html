<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPERDIMENSIONAL AUDIO MESH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="ui">
        <div id="title">
            <h1>HYPERDIMENSIONAL</h1>
            <h2>AUDIO MESH</h2>
        </div>
        
        <div id="controls">
            <input type="file" id="fileInput" accept="audio/*,video/*">
            <button id="demoBtn">DEMO MODE</button>
        </div>
        
        <div id="info">
            <div>FREQUENCY: <span id="freq">0</span> Hz</div>
            <div>AMPLITUDE: <span id="amp">0</span>%</div>
            <div>STATUS: <span id="status">Ready</span></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@r128/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@r128/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@r128/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="main.js"></script>
</body>
</html>
